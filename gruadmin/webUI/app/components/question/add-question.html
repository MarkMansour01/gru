<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--12-col" ng-controller="addQuestionController as allQueVm">
		<h5>
			Add Question
		</h5>
		<form ng-submit="allQueVm.addQuestionForm()" class="question-form">
			<div class="mdl-grid no-pad">
				<div class="mdl-cell mdl-cell--12-col ml-0">
					<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
					  <div class="mdl-tabs__tab-bar">
				      <a href="#question-panel" class="mdl-tabs__tab is-active">Question Text</a>
				      <a href="#preview-panel" class="mdl-tabs__tab">Preview</a>
					  </div>
					  <div class="mdl-tabs__panel is-active" id="question-panel">
					    <textarea ui-codemirror="cmOption" ng-model="allQueVm.cmModel" class="hide"></textarea>
					  </div>
					  <div class="mdl-tabs__panel" id="preview-panel">
					    <pre>{{allQueVm.cmModel}}</pre>
					  </div>
					</div>
				  <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-dirty': allQueVm.newQuestion.text}">
				    <input class="mdl-textfield__input" type="text" name="text" id="question-text" ng-model="allQueVm.newQuestion.text">
				    <label class="mdl-textfield__label" for="question-text">Question?...</label>
				  </div> -->
				</div>
			</div>
			<div class="mdl-grid no-pad">
				<div class="mdl-cell mdl-cell--3-col ml-0">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-dirty': allQueVm.newQuestion.positive}">
				    <input class="mdl-textfield__input" type="number" name="positive" id="positive-mark" ng-model="allQueVm.newQuestion.positive" step="0.1">
				    <label class="mdl-textfield__label" for="positive-mark">Positve mark</label>
				  </div>
				</div>
				<div class="mdl-cell mdl-cell--3-col">
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-dirty': allQueVm.newQuestion.negative}">
				    <input class="mdl-textfield__input" type="number" name="negative" id="negative-mark" ng-model="allQueVm.newQuestion.negative" step="0.1">
				    <label class="mdl-textfield__label" for="negative-mark">Negative mark</label>
				  </div>
				</div>
			</div>
			<div class="mdl-grid no-pad" ng-repeat="idx in mainVm.getNumber(questionVm.optionsCount) track by $index">
				<div class="mdl-cell mdl-cell--6-col ml-0">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" name="option-{{$index + 1}}" id="option-{{$index + 1}}" ng-model="allQueVm.newQuestion.optionsBak['option' + $index].name">
				    <label class="mdl-textfield__label" for="option-{{$index + 1}}">Option {{$index + 1}}</label>
				  </div>
				</div>
				<div class="mdl-cell mdl-cell--2-col pt-20">
				  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="correct-{{$index + 1}}" ng-class="{'is-checked': allQueVm.newQuestion.optionsBak['option' + $index].is_correct == true}">
					  <input type="checkbox" id="correct-{{$index + 1}}" class="mdl-checkbox__input" ng-model="allQueVm.newQuestion.optionsBak['option' + $index].is_correct">
					  <span class="mdl-checkbox__label">Is correct<span ng-if="!allQueVm.newQuestion.optionsBak['option' + $index].is_correct">?</span></span>
					</label>
				</div>
			</div>
			<div class="mdl-grid no-pad">
				<div class="mdl-cell mdl-cell--6-col ml-0">
				 	<ui-select multiple tagging="questionVm.addNewTag" theme="select2" ng-model="allQueVm.newQuestion.tags" class="mdl-select">
				    <ui-select-match  placeholder="Enter tags">
				        <span ng-bind="$item.name"></span>
				    </ui-select-match>
				    <ui-select-choices repeat="tag in (questionVm.allTags | filter: $select.search)">
				        <span ng-bind="tag.name"></span>
				    </ui-select-choices>
					</ui-select>
				</div>
			</div>

			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mt-20">
			  Save Question
			</button>
		</form>
	</div>
</div>
