<div class="mdl-grid" ng-controller="editQuestionController as editQuesVm">
	<div class="mdl-cell mdl-cell--12-col">
		<h5>
			Update Question
		</h5>
		<form ng-submit="editQuesVm.updateQuestionForm()">
			<div class="mdl-grid no-pad">
				<div class="mdl-cell mdl-cell--12-col ml-0">
					<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
					  <div class="mdl-tabs__tab-bar">
				      <a href="#question-panel" class="mdl-tabs__tab is-active">Question Text</a>
				      <a href="#preview-panel" class="mdl-tabs__tab">Preview</a>
					  </div>
					  <div class="mdl-tabs__panel is-active" id="question-panel">
					    <textarea ui-codemirror="cmOption" ng-model="editQuesVm.cmModel" class="hide"></textarea>
					  </div>
					  <div class="mdl-tabs__panel" id="preview-panel">
					    <pre>{{editQuesVm.cmModel}}</pre>
					  </div>
					</div>
				</div>
			</div>
			<div class="mdl-grid no-pad">
				<div class="mdl-cell mdl-cell--3-col ml-0">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-dirty': editQuesVm.newQuestion.positive}">
				    <input class="mdl-textfield__input" type="number" name="positive" id="positive-mark" ng-model="editQuesVm.newQuestion.positive" step="0.1">
				    <label class="mdl-textfield__label" for="positive-mark">Positve Score</label>
				  </div>
				</div>
				<div class="mdl-cell mdl-cell--3-col">
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-dirty': editQuesVm.newQuestion.negative}">
				    <input class="mdl-textfield__input" type="number" name="negative" id="negative-mark" ng-model="editQuesVm.newQuestion.negative" step="0.1">
				    <label class="mdl-textfield__label" for="negative-mark">Negative Score</label>
				  </div>
				</div>
			</div>
			<div class="mdl-grid no-pad" ng-repeat="option in editQuesVm.newQuestion.optionsBak track by $index" ng-init="option.is_correct=questionVm.isCorrect(option, editQuesVm.newQuestion['question.correct'])">
				<div class="mdl-cell mdl-cell--6-col ml-0">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-dirty': option.name}">
				    <input class="mdl-textfield__input" type="text" name="option-{{$index + 1}}" id="option-{{$index + 1}}" ng-model="option.name">
				    <label class="mdl-textfield__label" for="option-{{$index + 1}}">Option {{$index + 1}}</label>
				  </div>
				</div>
				<div class="mdl-cell mdl-cell--2-col pt-20">
				  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="correct-{{$index + 1}}">
					  <input type="checkbox" id="correct-{{$index + 1}}" class="mdl-checkbox__input" ng-model="option.is_correct">
					  <span class="mdl-checkbox__label">Is correct<span ng-if="!option.is_correct">?</span></span>
					</label>
				</div>
			</div>
			<div class="mdl-grid no-pad">
				<div class="mdl-cell mdl-cell--6-col ml-0">
				 	<ui-select multiple tagging="questionVm.addNewTag" theme="select2" ng-model="editQuesVm.newQuestion['question.tag']" class="mdl-select" on-remove="editQuesVm.onRemoveTag($item, $model, editQuesVm.newQuestion)" on-select="questionVm.onTagSelect($item, $model)">
				    <ui-select-match  placeholder="Enter tags">
				        <span ng-bind="$item.name"></span>
				    </ui-select-match>
				    <ui-select-choices repeat="tag in (questionVm.allTags | filter: $select.search)">
				        <span ng-bind="tag.name"></span>
				    </ui-select-choices>
					</ui-select>
				</div>
			</div>

			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mt-20">
			  Update Question
			</button>
		</form>
	</div>
</div>
