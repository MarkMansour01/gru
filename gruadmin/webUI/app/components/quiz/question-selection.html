<h5>Select Question to add it to quiz</h5>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="text" id="search_question" ng-model="searchQ">
  <label class="mdl-textfield__label" for="search_question">Search question name</label>
</div>
<div class="question mt-20" ng-repeat="question in mainVm.allQuestions | filter:searchQ">
	<div class="mdl-grid no-pad">
		<div class="mdl-cell mdl-cell--1-col">
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="question-{{$index}}" ng-class="{'is-checked': mainVm.hasKey(quizVm.newQuiz.questions, 'question-'+$index)}">
			  <input type="checkbox" id="question-{{$index}}" class="mdl-checkbox__input" ng-model="quizVm.newQuiz.questions['question-'+$index]" ng-true-value="{{question}}">
			  <span class="mdl-checkbox__label"></span>
			</label>
		</div>
		<div class="mdl-cell mdl-cell--8-col">
			<a href="">
		    <pre>{{mainVm.unescapeText(question.text)}}</pre>
			</a>
		</div>
	</div>
</div>
