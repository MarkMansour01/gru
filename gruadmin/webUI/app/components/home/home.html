<div class="mdl-grid container" ng-controller="homeController as homeVm">
	<div class="mdl-layout-spacer"></div>
	<div class="mdl-cell mdl-cell--5-col">
		<!-- Wide card with share menu button -->
		<div class="demo-card-wide mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title question-cover">
		    <h2 class="mdl-card__title-text">Question</h2>
		  </div>
		  <div class="mdl-card__supporting-text">
		    Add/Show Question, Options, Tags
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="question.add">
		      ADD NEW
		    </a>
		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="question.all">
		      SHOW ALL
		    </a>
		  </div>
		  <div class="mdl-card__menu">
		    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
		      <!-- <i class="material-icons">share</i> -->
		    </button>
		  </div>
		</div>
	</div>
	<div class="mdl-cell mdl-cell--5-col">
		<!-- Wide card with share menu button -->
		<div class="demo-card-wide mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title quiz-cover">
		    <h2 class="mdl-card__title-text">Quiz</h2>
		  </div>
		  <div class="mdl-card__supporting-text">
		    Add Quiz, Start time, End time
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="quiz.add">
		      ADD NEW
		    </a>
		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="quiz.all">
		      SHOW ALL
		    </a>
		  </div>
		  <div class="mdl-card__menu">
		    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
		      <!-- <i class="material-icons">share</i> -->
		    </button>
		  </div>
		</div>
	</div>
	<div class="mdl-layout-spacer"></div>
</div>
